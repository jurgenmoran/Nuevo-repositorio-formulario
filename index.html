<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Pesquisa</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="barra"></div>
      <h1>Formulario de Satisfação</h1>
      <h3><i>Obrigado por escolher nossa empresa</i></h3>
      <img
        class="logo"
        src="./src/Imagenes/Logo2-9481f33c-338w.png"
        alt="Logo"
      />
    </header>

    <hr />

    <section class="section">
      <div class="importante">
        <p><i>Todas as perguntas marcadas com (*) são obrigatorias.</i></p>
      </div>

      <label class="info" for="nome"><b>Nome Completo:</b></label>
      <input type="text" name="nome" placeholder="Coloque seu nome" required />
      <b>*</b>

      <div>
        <label class="info" for="email"><b>Email:</b></label>
        <input
          type="text"
          name="email"
          placeholder="Ingrese seu Email"
          required
        />
        <b>*</b>
      </div>

      <label class="info" for="cargo"><b>Cargo (Opcional):</b></label>
      <input type="text" name="cargo" placeholder="Cargo" required />

      <p class="info"><b>Você foi quem solicitou o serviço?</b><b> *</b></p>
      <b></b>
      <label class="info" for="sim">
        <input type="radio" name="responsavel" value="sim" /><b> Sim</b>
      </label>

      <label class="info" for="sim">
        <input type="radio" name="responsavel" value="nao" /><b>Não</b>
      </label>
    </section>

    <hr />

    <article>
      <div>
        <p>
          <b>Qual das seguintes opções descreve sua satisfação?</b> <b>*</b>
        </p>
        <select name="satisfação" required>
          <option diabled select value>Selecione uma opção</option>
          <option value="Muito-Satisfeito">Muito satisfeito</option>
          <option value="Satisfeito">Satisfeito</option>
          <option value="Insatisfeito">Insatisfeito</option>
          <option value="Nada-Satisfeito">Nada satisfeito</option>
        </select>
      </div>
    </article>

    <footer class="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
